<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF Hello World</title>
</h:head>
<h:body>
	<div align="center">
		<h1>JSF Hello World</h1>
		<fieldset>
			<h:form>
  			Your name: <h:inputText value="#{helloBean.name}" />
				<br />
				<h:commandButton value="Submit" action="test2" />
				<br />
				Host property: ${host}<br />
				Snap property: ${snap}<br />
				Snaps property: ${snaps}<br />
				<c:forEach var="snap" items="${snaps}">
<!-- 					<h:outputText -->
<!-- 						value="#{snap.contextPath}#{snap.properties['link.path']} #{snap.properties['link.text']}" /> -->
					<h:commandButton action="#{prefabSoftController.get}" value="#{snap.properties['link.text']}" />
				</c:forEach>
				
			</h:form>
		</fieldset>
	</div>
</h:body>
</html>
